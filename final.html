<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>🎓 Felicitaciones - Guardianes del Saber</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.8rem;
      color: #f1c40f;
    }

    p {
      font-size: 1.4rem;
      margin: 20px 0;
    }

    .button {
      background-color: #00a86b;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      margin: 15px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background-color: #007f55;
    }

    #diploma {
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <h1>🎉 ¡Felicidades, Guardián del Saber!</h1>
  <p>Has completado todas las misiones y defendido la verdad histórica. Tu valentía y conocimiento te han convertido en un verdadero Guardián del Saber. 🛡️📜</p>

  <!-- Imagen del diploma -->
  <img id="diploma" src="Diploma.jpg" alt="Diploma Guardian del Saber">

  <!-- Botón para descargar el diploma -->
  <a href="Diploma.jpg" download="Diploma_Guardian_del_Saber.png" class="button">📥 Descargar Diploma</a>

  <!-- Botón para reiniciar el juego -->
  <button class="button" onclick="reiniciarJuego()">🔄 Reiniciar Juego</button>

  <script>
    function reiniciarJuego() {
      localStorage.removeItem('misionesCompletadas');
      alert("El juego se ha reiniciado. Puedes comenzar nuevamente desde la Misión 1.");
      window.location.href = "misiones.html";
    }
  </script>
</body>
</html>
